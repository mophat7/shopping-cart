<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store for Sale</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    
  </head>
  
  <body>
    <div class="container">
      <div class="row storeItems mt-5">
        <!-- start of Card -->
        <div class="col-12 col-lg-4">
          <div class="card">
            <div class="card card-title text-center">
              <h3>HP laptop</h3>
            </div>
            <div class="card-body">
              <img
                src="./images/laptop.jpg"
                class="img-fluid"
                alt="Laptop"
                srcset=""
              />
              <span class="price d-block">Kshs. 40,000.00</span>

              <button class="btn btn-primary mybtn">Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- end of Card -->

        <!-- start of Card -->
        <div class="col-12 col-lg-4">
          <div class="card">
            <div class="card card-title text-center">
              <h3>Oppo Smart Phone</h3>
            </div>
            <div class="card-body">
              <img
                src="./images/oppo.jpg"
                class="img-fluid"
                alt="Laptop"
                srcset=""
              />
              <span class="price d-block">Kshs. 30,698.00</span>

              <button class="btn btn-primary mybtn">Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- end of Card -->

        <!-- start of Card -->
        <div class="col-12 col-lg-4">
          <div class="card">
            <div class="card card-title text-center">
              <h3>Nikon Camera</h3>
            </div>
            <div class="card-body">
              <img
                src="./images/camera.jpg"
                class="img-fluid"
                alt="Laptop"
                srcset=""
              />
              <span class="price d-block">Kshs. 89,555.00</span>

              <button class="btn btn-primary mybtn">Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- end of Card -->
      </div>
    </div>

    <div class="container">
      <div class="row mt-3">
        <div class="col-lg-6 m-auto">
          <h1 class="text-center">cart</h1>
        </div>
        <!-- start of Header  -->
        <div class="row">
          <div class="col-4">
            <div class="cart-image">
              <p>Image</p>
            </div>
          </div>
          <div class="col-2">
            <div class="cart-image">
              <p>Product Name</p>
            </div>
          </div>
          <div class="col-2">
            <div class="cart-image">
              <p>Quantity</p>
            </div>
          </div>
          <div class="col-2">
            <div class="cart-image">
              <p>Price</p>
            </div>
          </div>
          <div class="col-2">
            <div class="cart-image">
              <p>Action</p>
            </div>
          </div>
        </div>

        <hr />
        <!-- Cart Items -->
        <div class="container">
          <div class="cart-items"></div>
          <div class="row">
           
            <div class="col-8">
              <b>Total</b>
              <hr />
            </div>
            <div class="col-4">
             
              <span><b>Kshs. 40,000</b></span>
              <hr />
              <button class="btn btn-dark mb-3 purchase">Purchase</button>
            </div>
          </div>
        </div>

        <!-- end of table -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="myJs.js" ></script>
  </body>
</html>
